<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
                margin:0px;
                padding: 0px;
                box-sizing:border-box;
            }
            body{
                background:#555;
            }
            .app{
                position: fixed;
                top:50%;
                left:50%;
                transform: translate(-50%);
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="controlls"></div>
            <div clas="title">Sketch</div>
            <div clas="type">
                <input type="radio" name ="pen-type" id="pen-pencil" checked>
                <label for="pen-pencil">
                    <i class="fa fa-pencil"></i>
                </label>
                <input type="radio" name ="pen-type" id="pen-brush">
                <label for="pen-brush">
                    <i class="fa fa-paint-brush"></i>
                </label>
            </div>
            <div class="size">
                <label for="pen-size">Size</label>
                <input type="range" id="pen-size" min="1" max="50"></input>
            </div>
            <div class="color">
                <label for="pen-color"></label>
                <input type="color" id="pen-color" value="#000">
            </div>
            <div class="actions">
                <button id="reset-canvas">Canvas</button>
                <button id="save-canvas">Save</button>
            </div>
            <div class="canvas-wrapper"></div>
        </div>
    </body>
</html>
